<!-- Video Background - Preview (loads fast) -->
<video
  autoplay
  muted
  loop
  playsinline
  preload="auto"
  id="matrix-background-preview"
  class="matrix-background"
  [class.hidden]="isHdReady()"
  #previewVideo
  disablePictureInPicture
  disableRemotePlayback
>
  <source src="matrix-background-preview.mp4" type="video/mp4" />
</video>

<!-- Video Background - HD (preloads in background) -->
<video
  muted
  loop
  playsinline
  preload="auto"
  id="matrix-background-hd"
  class="matrix-background"
  [class.visible]="isHdReady()"
  #hdVideo
  disablePictureInPicture
  disableRemotePlayback
>
  <source src="matrix-background.mp4" type="video/mp4" />
</video>

<div id="background-overlay"></div>

<app-navbar />
<main class="flex-1 flex flex-col overflow-y-scroll overflow-x-hidden">
  <div class="flex-1 flex flex-col">
    <router-outlet />
  </div>
</main>
<app-footer />
